name: Build
on: [pull_request]

jobs:
  build:
    runs-on: blacksmith-4vcpu-ubuntu-2204
    steps:
      - uses: actions/checkout@v4
      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10
      - name: Use Node.js
        uses: useblacksmith/setup-node@v5
        with:
          node-version: 22.x
          cache: pnpm
      - name: Install dependencies
        run: pnpm i
      - name: Build
        run: pnpm build
